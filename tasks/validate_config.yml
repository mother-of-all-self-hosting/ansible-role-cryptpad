---
- name: (Deprecation) Catch and report renamed settings
  ansible.builtin.fail:
    msg: >-
      Your configuration contains a variable, which now has a different name.
      Please change your configuration to rename the variable (`{{ item.old }}` -> `{{ item.new }}`).
  when: "lookup('ansible.builtin.varnames', ('^' + item.old + '$'), wantlist=True) | length > 0"
  with_items:
    - { "old": "cryptpad_http_header_content_permission_policy", "new": "cryptpad_http_header_permissions_policy" }
    - { "old": "cryptpad_admin_keys", "new": "cryptpad_config_admin_keys" }
    - { "old": "cryptpad_max_workers", "new": "cryptpad_config_max_workers" }
    - { "old": "cryptpad_log_to_stdout", "new": "cryptpad_config_log_to_stdout" }
    - { "old": "cryptpad_log_level", "new": "cryptpad_config_log_level" }
    - { "old": "cryptpad_default_storage_limit", "new": "cryptpad_config_maximum_upload_size" }

- name: Fail if required CryptPad settings not defined
  ansible.builtin.fail:
    msg: >-
      You need to define a required configuration setting (`{{ item }}`).
  when: "lookup('vars', item, default='') | string | length == 0"
  with_items:
    - cryptpad_identifier
    - cryptpad_uid
    - cryptpad_gid
    - cryptpad_main_hostname
    - cryptpad_sandbox_hostname
    - cryptpad_container_network

- name: Run if Traefik is enabled
  when: cryptpad_container_labels_traefik_enabled | bool
  block:
    - name: Fail if Traefik settings required for CryptPad are not defined
      ansible.builtin.fail:
        msg: >-
          You need to define a required configuration setting (`{{ item }}`).
      when: "lookup('vars', item, default='') | string | length == 0"
      with_items:
        - cryptpad_main_container_labels_traefik_hostname
        - cryptpad_sandbox_container_labels_traefik_hostname
