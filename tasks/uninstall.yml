---
- name: Check existence of CryptPad systemd service
  ansible.builtin.stat:
    path: "{{ devture_systemd_docker_base_systemd_path }}/{{ cryptpad_identifier }}.service"
  register: cryptpad_service_stat

- name: Uninstall CryptPad systemd services and files
  when: cryptpad_service_stat.stat.exists | bool
  block:
    - name: Ensure CryptPad systemd service is stopped
      ansible.builtin.service:
        name: "{{ cryptpad_identifier }}"
        state: stopped
        enabled: false
        daemon_reload: true

    - name: Ensure CryptPad systemd service does not exist
      ansible.builtin.file:
        path: "{{ devture_systemd_docker_base_systemd_path }}/{{ cryptpad_identifier }}.service"
        state: absent

    - name: Ensure CryptPad support files do not exist
      ansible.builtin.file:
        path: "{{ cryptpad_base_path }}/{{ item }}"
        state: absent
      with_items:
        - config.js
        - env
        - labels

    - name: Ensure CryptPad image source files path does not exist
      ansible.builtin.file:
        path: "{{ cryptpad_container_image_self_build_src_files_path }}"
        state: absent

    - name: Ensure CryptPad local data path does not exist if empty
      ansible.builtin.command:
        cmd: "rmdir {{ cryptpad_data_root_path }}"
      register: cryptpad_data_root_path_deletion_result
      changed_when: cryptpad_data_root_path_deletion_result.rc == 0
      failed_when: false

    - name: Ensure CryptPad local customization data path does not exist if empty
      ansible.builtin.command:
        cmd: "rmdir {{ cryptpad_customize_path }}"
      register: cryptpad_customize_path_deletion_result
      changed_when: cryptpad_customize_path_deletion_result.rc == 0
      failed_when: false

    - name: Ensure CryptPad base path does not exist if empty
      ansible.builtin.command:
        cmd: "rmdir {{ cryptpad_base_path }}"
      register: cryptpad_base_path_deletion_result
      changed_when: cryptpad_base_path_deletion_result.rc == 0
      failed_when: false

    - name: Ensure CryptPad container network does not exist
      when: cryptpad_container_network_deletion_enabled
      block:
        - name: Ensure CryptPad container network does not exist via community.docker.docker_network
          when: devture_systemd_docker_base_container_network_creation_method == 'ansible-module'
          community.docker.docker_network:
            name: "{{ cryptpad_container_network }}"
            state: absent
          register: cryptpad_network_deletion_result

        - name: Ensure CryptPad container network does not exist via ansible.builtin.command
          when: devture_systemd_docker_base_container_network_creation_method == 'command'
          ansible.builtin.command:
            cmd: >-
              {{ devture_systemd_docker_base_host_command_docker }} network rm
              {{ cryptpad_container_network }}
          register: cryptpad_network_deletion_result
          changed_when: cryptpad_container_network in cryptpad_network_deletion_result.stdout

- name: Check existence of CryptPad local customization data path
  ansible.builtin.stat:
    path: "{{ cryptpad_customize_path }}"
  register: cryptpad_customize_path_stat

# We just want to notify the user. Deleting data is too destructive.
- name: Notify if CryptPad local customization data remains
  when: cryptpad_customize_path_stat.stat.exists | bool
  ansible.builtin.set_fact:
    devture_playbook_runtime_messages_list: |
      {{
        devture_playbook_runtime_messages_list | default([])
        +
        [
          "Note: As the local CryptPad instance has been removed, some old data for customization remains in `" + cryptpad_customize_path + "`. Feel free to delete it."
        ]
      }}

- name: Check existence of CryptPad local data path
  ansible.builtin.stat:
    path: "{{ cryptpad_data_root_path }}"
  register: cryptpad_data_root_path_stat

# We just want to notify the user. Deleting data is too destructive.
- name: Notify if CryptPad local data remains
  when: cryptpad_data_root_path_stat.stat.exists | bool
  ansible.builtin.set_fact:
    devture_playbook_runtime_messages_list: |
      {{
        devture_playbook_runtime_messages_list | default([])
        +
        [
          "Note: As the local CryptPad instance has been removed, some old data remains in `" + cryptpad_data_root_path + "`. Feel free to delete it."
        ]
      }}
