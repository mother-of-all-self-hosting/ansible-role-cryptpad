---
# Project source code URL: https://github.com/cryptpad/cryptpad

cryptpad_enabled: true

cryptpad_identifier: cryptpad
cryptpad_base_path: "/{{ cryptpad_identifier }}"
cryptpad_data_root_path: "{{ cryptpad_base_path }}/data"
cryptpad_customize_path: "{{ cryptpad_base_path }}/customize"
cryptpad_block_path: "{{ cryptpad_data_root_path }}/block"
cryptpad_data_path: "{{ cryptpad_data_root_path }}/data"
cryptpad_files_path: "{{ cryptpad_data_root_path }}/files"
cryptpad_blob_path: "{{ cryptpad_data_root_path }}/blob"

# renovate: datasource=docker depName=cryptpad/cryptpad
cryptpad_version: version-2025.9.0

cryptpad_uid: ""
cryptpad_gid: ""

# The hostname at which CryptPad is served.
cryptpad_main_hostname: ""

# The hostname at which CryptPad sandbox is served.
cryptpad_sandbox_hostname: ""

cryptpad_container_image: "{{ cryptpad_container_image_registry_prefix }}cryptpad/cryptpad:{{ cryptpad_container_image_tag }}"
cryptpad_container_image_tag: "{{ cryptpad_version }}"
cryptpad_container_image_registry_prefix: "{{ cryptpad_container_image_registry_prefix_upstream }}"
cryptpad_container_image_registry_prefix_upstream: "{{ cryptpad_container_image_registry_prefix_upstream_default }}"
cryptpad_container_image_registry_prefix_upstream_default: docker.io/
cryptpad_container_image_force_pull: "{{ cryptpad_container_image.endswith(':latest') }}"

cryptpad_container_image_self_build: false
cryptpad_container_image_self_build_name: "cryptpad/cryptpad:{{ cryptpad_container_image_self_build_repo_version }}"
cryptpad_container_image_self_build_repo: "https://github.com/cryptpad/cryptpad.git"
cryptpad_container_image_self_build_repo_version: "{{ cryptpad_version if cryptpad_version != 'latest' else 'main' }}"
cryptpad_container_image_self_build_src_files_path: "{{ cryptpad_base_path }}/docker-src"

# Controls whether the container exposes its HTTP port (tcp/3000 in the container).
#
# Takes an "<ip>:<port>" or "<port>" value (e.g. "127.0.0.1:2586"), or empty string to not expose.
cryptpad_container_http_host_bind_port: ""

# The base container network. It will be auto-created by this role if it doesn't exist already.
cryptpad_container_network: "{{ cryptpad_identifier }}"

# A list of additional container networks that the container would be connected to.
# The role does not create these networks, so make sure they already exist.
# Use this to expose this container to another reverse proxy, which runs in a different container network.
cryptpad_container_additional_networks: "{{ cryptpad_container_additional_networks_auto + cryptpad_container_additional_networks_custom }}"
cryptpad_container_additional_networks_auto: []
cryptpad_container_additional_networks_custom: []

# A list of additional "volumes" to mount in the container.
# This list gets populated dynamically at runtime. You can provide a different default value,
# if you wish to mount your own files into the container.
# Contains definition objects like this: `{"type": "bind", "src": "/outside", "dst": "/inside", "options": "readonly"}.
# See the `--mount` documentation for the `docker run` command.
cryptpad_container_additional_volumes: "{{ cryptpad_container_additional_volumes_auto + cryptpad_container_additional_volumes_custom }}"
cryptpad_container_additional_volumes_auto: []
cryptpad_container_additional_volumes_custom: []

# cryptpad_container_labels_traefik_enabled controls whether labels to assist a Traefik reverse-proxy will be attached to the container.
# See `../templates/labels.j2` for details.
#
# To inject your own other container labels, see `cryptpad_container_labels_additional_labels_custom`.
cryptpad_container_labels_traefik_enabled: true
cryptpad_container_labels_traefik_docker_network: "{{ cryptpad_container_network }}"
# Hostnames are specified to `cryptpad_main_container_labels_traefik_hostname` and `cryptpad_sandbox_container_labels_traefik_hostname` below.
cryptpad_container_labels_traefik_rule: "Host(`{{ cryptpad_main_container_labels_traefik_hostname }}`) || Host(`{{ cryptpad_sandbox_container_labels_traefik_hostname }}`)"
cryptpad_container_labels_traefik_priority: 0
cryptpad_container_labels_traefik_entrypoints: web-secure
cryptpad_container_labels_traefik_tls: "{{ cryptpad_container_labels_traefik_entrypoints != 'web' }}"
cryptpad_container_labels_traefik_tls_certResolver: default  # noqa var-naming

# Controls which additional headers to attach to all HTTP requests.
# To add your own custom request headers, use `cryptpad_container_labels_traefik_additional_request_headers_custom`
cryptpad_container_labels_traefik_additional_request_headers: "{{ cryptpad_container_labels_traefik_additional_request_headers_auto | combine(cryptpad_container_labels_traefik_additional_request_headers_custom) }}"
cryptpad_container_labels_traefik_additional_request_headers_auto: {}
cryptpad_container_labels_traefik_additional_request_headers_custom: {}

# Controls which additional headers to attach to all HTTP responses.
# To add your own custom response headers, use `cryptpad_container_labels_traefik_additional_response_headers_custom`
cryptpad_container_labels_traefik_additional_response_headers: "{{ cryptpad_container_labels_traefik_additional_response_headers_auto | combine(cryptpad_container_labels_traefik_additional_response_headers_custom) }}"
cryptpad_container_labels_traefik_additional_response_headers_auto: |
  {{
    {}
    | combine ({'X-XSS-Protection': cryptpad_http_header_xss_protection} if cryptpad_http_header_xss_protection else {})
    | combine ({'X-Content-Type-Options': cryptpad_http_header_content_type_options} if cryptpad_http_header_content_type_options else {})
    | combine ({'Content-Security-Policy': cryptpad_http_header_content_security_policy} if cryptpad_http_header_content_security_policy else {})
    | combine ({'Permissions-Policy': cryptpad_http_header_permissions_policy} if cryptpad_http_header_permissions_policy else {})
    | combine ({'Strict-Transport-Security': cryptpad_http_header_strict_transport_security} if cryptpad_http_header_strict_transport_security and cryptpad_container_labels_traefik_tls else {})
  }}
cryptpad_container_labels_traefik_additional_response_headers_custom: {}

# cryptpad_container_labels_additional_labels contains a multiline string with additional labels to add to the container label file.
# See `../templates/labels.j2` for details.
# To add your own custom labels, use `cryptpad_container_labels_additional_labels_custom`
#
# Example:
# cryptpad_container_labels_additional_labels_custom:
#   - my.label=1
#   - another.label="here"
cryptpad_container_labels_additional_labels: "{{ cryptpad_container_labels_additional_labels_auto + cryptpad_container_labels_additional_labels_custom }}"
cryptpad_container_labels_additional_labels_auto: []
cryptpad_container_labels_additional_labels_custom: []

# A list of extra arguments to pass to the container (`docker create` command)
cryptpad_container_extra_arguments: "{{ cryptpad_container_extra_arguments_auto + cryptpad_container_extra_arguments_custom }}"
cryptpad_container_extra_arguments_auto: []
cryptpad_container_extra_arguments_custom: []

# Specifies how often the container health-check will run.
#
# For Traefik based setups, it's important that the interval is short,
# because the interval value also specifies the "initial wait time".
# This is a Docker (moby) bug: https://github.com/moby/moby/issues/33410
# Without a successful healthcheck, Traefik will not register the service for reverse-proxying.
# Thus, the health interval determines the initial start-up time -- the smaller, the better.
#
# For non-Traefik setups, we use the default healthcheck interval (60s) to decrease overhead.
cryptpad_container_health_interval: "{{ '5s' if cryptpad_container_labels_traefik_enabled else '60s' }}"

# Specifies the value of the `X-XSS-Protection` header
# Stops pages from loading when they detect reflected cross-site scripting (XSS) attacks.
#
# Learn more about it is here:
# - https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/X-XSS-Protection
# - https://portswigger.net/web-security/cross-site-scripting/reflected
cryptpad_http_header_xss_protection: "1; mode=block"

# Specifies the value of the `X-Content-Type-Options` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/X-Content-Type-Options
cryptpad_http_header_content_type_options: nosniff

# Specifies the value of the `Content-Security-Policy` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy
#
# Note: the value is specified automatically by the instance, so it is not necessary to populate the variable.
cryptpad_http_header_content_security_policy: ""

# Specifies the value of the `Permissions-Policy` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Permissions-Policy
cryptpad_http_header_permissions_policy: "{{ 'interest-cohort=()' if cryptpad_floc_optout_enabled else '' }}"

# Specifies the value of the `Strict-Transport-Security` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Strict-Transport-Security
cryptpad_http_header_strict_transport_security: "max-age=31536000; includeSubDomains{{ '; preload' if cryptpad_hsts_preload_enabled else '' }}"

# Controls whether to send a "Permissions-Policy interest-cohort=();" header along with all responses
#
# Learn more about what it is here:
# - https://www.eff.org/deeplinks/2021/03/googles-floc-terrible-idea
# - https://paramdeo.com/blog/opting-your-website-out-of-googles-floc-network
# - https://amifloced.org/
#
# Of course, a better solution is to just stop using browsers (like Chrome), which participate in such tracking practices.
# See: `cryptpad_http_header_permissions_policy`
cryptpad_floc_optout_enabled: true

# Controls if HSTS preloading is enabled
#
# In its strongest and recommended form, the [HSTS policy](https://www.chromium.org/hsts) includes all subdomains, and
# indicates a willingness to be "preloaded" into browsers:
# `Strict-Transport-Security: max-age=31536000; includeSubDomains; preload`
# For more information visit:
# - https://en.wikipedia.org/wiki/HTTP_Strict_Transport_Security
# - https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Strict-Transport-Security
# - https://hstspreload.org/#opt-in
# See: `cryptpad_http_header_strict_transport_security`
cryptpad_hsts_preload_enabled: false

# List of systemd services that the CryptPad systemd service depends on
cryptpad_systemd_required_services_list: "{{ cryptpad_systemd_required_services_list_default + cryptpad_systemd_required_services_list_auto + cryptpad_systemd_required_services_list_custom }}"
cryptpad_systemd_required_services_list_default: "{{ [devture_systemd_docker_base_docker_service_name] if devture_systemd_docker_base_docker_service_name else [] }}"
cryptpad_systemd_required_services_list_auto: []
cryptpad_systemd_required_services_list_custom: []

# List of systemd services that the CryptPad systemd service wants
cryptpad_systemd_wanted_services_list: "{{ cryptpad_systemd_wanted_services_list_default + cryptpad_systemd_wanted_services_list_auto + cryptpad_systemd_wanted_services_list_custom }}"
cryptpad_systemd_wanted_services_list_default: []
cryptpad_systemd_wanted_services_list_auto: []
cryptpad_systemd_wanted_services_list_custom: []

# Specify public signing keys of user accounts to allow them to access to the administration panel.
# Example:
#  - "[cryptpad-user1@example.org/YZgXQxKR0Rcb6r6CmxHPdAGLVludrAF2lEnkbx1vVOo=]"
#  - "[cryptpad-user2@example.org/YZgXXXXXXXXXXXXXXXXXXAGLVludrAF2lEnkbx1vVYY=]"
cryptpad_config_admin_keys: []

# Specify how much child processes to be available for the CryptPad instance
cryptpad_config_max_workers: 4

# Control if the CryptPad instance logs activity to stdout
cryptpad_config_log_to_stdout: false

# Specify log level
# Valid values: silly, verbose, debug, feedback, info, warn, error
cryptpad_config_log_level: info

# Specify the maximum size of files uploaded to the server in MB
cryptpad_config_maximum_upload_size: 20

# Specify the timezone
cryptpad_environment_variables_tz: UTC

# Additional environment variables.
cryptpad_environment_variables_additional_variables: ""

